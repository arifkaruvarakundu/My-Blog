<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #comments {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .comment-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .comment-date {
            font-size: 12px;
            color: #666;
        }
        .comment-body {
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.body }}</p>
        
        <!-- Comment section -->
        <div id="comments">
            <h3>Comments/Reply</h3>
            {% for comment in comments %}
                <div class="comment">
                    <div class="comment-header">
                        <strong>{{ comment.user.username }}</strong> <span class="comment-date">{{ comment.created_on }}</span>
                    </div>
                    <div class="comment-body">
                        <p>{{ comment.body }}</p>
                    </div>
                    <!-- Recursive call to display replies -->
                    {% include 'blog/replies.html' with comments=comment.replies.all %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
