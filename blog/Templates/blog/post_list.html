<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        li {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #f9f9f9;
        }
        .blog-title {
            padding: 20px;
            color: #333;
            text-decoration: none;
            display: block;
        }
        .blog-info {
            font-size: 14px;
            color: #666;
            padding: 0 20px 10px;
        }
        .category-buttons,
        .tag-buttons {
            margin-top: 20px;
        }
        .category-btn,
        .tag-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .category-btn:hover,
        .tag-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Blog List</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog-detail' pk=blog.pk %}" class="blog-title" style="color: blue; font-weight: bold; text-align: center; font-size: larger;">{{ blog.title }}</a>
                <div class="blog-info">
                    <div class="category-buttons">
                        Category: 
                        {% for category in blog.categories.all %}
                            <span class="category-btn" onclick="filterByCategory('{{ category.name }}')">{{ category.name }}</span>
                        {% endfor %}
                    </div>
                    <div class="tag-buttons">
                        Tags: 
                        {% for tag in blog.tags.all %}
                            <span class="tag-btn" onclick="filterByTag('{{ tag.name }}')">{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>

    <script>
        function filterByCategory(category) {
            window.location.href = '/category/' + category; // Redirect to the category page
        }

        function filterByTag(tag) {
            window.location.href = '/tag/' + tag; // Redirect to the tag page
        }
    </script>
</body>
</html>
